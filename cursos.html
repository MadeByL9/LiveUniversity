<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/search-bar.css" />
    <title>Cursos - Live University</title>
  </head>
  <body class="grey lighten-4">
    <!-- sidenav button -->
    <div class="sidenav-button">
      <i class="material-icons">dehaze</i>
    </div>
    <!-- userbar -->
    <div class="userbar">
      <div id="text" style="margin-right: 15px">
        <h6 class="teal-text" id="name">Paulo Elienay</h6>
        <p style="font-size: 13px" class="grey-text lighten-2" id="company">
          Live University
        </p>
      </div>
      <img
        src="img/blank.png"
        alt="Default User"
        height="4%"
        width="4%"
        class="circle grey lighten-1"
      />
      <i class="material-icons">expand_more</i>
    </div>
    <!--
      sidebar -->
    <ul class="sidenav sidenav-fixed" id="sidebar">
      <li>
        <div class="background">
          <a href="#!"
            ><img src="img/logo.png" id="background" alt="University Logo"
          /></a>
        </div>
      </li>
      <li class="border-default">
        <a href="#!" class="waves-effect default-border"
          ><i class="material-icons amber-text darken-2">people</i>
          Colaboradores</a
        >
      </li>
      <li class="active default-border active-cyan">
        <a
          href="#!"
          class="waves-effect g black-text"
          style="font-weight: bolder"
          ><i class="material-icons cyan-text accent-4">developer_board</i>
          Cursos</a
        >
      </li>
    </ul>
    <!-- showbar -->
    <div class="showbar white">
      <h5 id="title" class="amber-text darken-2">Cursos</h5>
      <div class="search" id="search">
        <input
          id="normal-search"
          type="text"
          placeholder="Pesquisar"
          style="margin-bottom: 0px;margin-left: 25px;"
        />
        <input
          id="small-search"
          type="text"
          style="margin-bottom: 0px;margin-left: 25px;"
        /><i
          id="search-icon"
          style="margin-right:5px;padding-right:8px"
          class="material-icons grey-text lighten-3"
          >search</i
        >
      </div>
      <div class="line">
        <div id="part-1">
          <div class="date grey lighten-3 circle cyan-text">
            <span class="darken-2" style="font-weight: bold" id="day">03</span>
            <span class="darken-2" style="font-weight: bold" id="mounth"
              >AGO</span
            >
          </div>
          <div id="name">
            <h6>14 pr√°ticas de compras</h6>
            <p>Lorem ipsum dolor sit amet</p>
          </div>
        </div>
        <div id="collaborators">
          <p>Colaboradores:</p>
          <span
            style="font-weight: bold;font-size: 30px"
            class="amber-text darken-2"
            >15</span
          >
          <p class="grey-text darken-5" style="font-size: 10px">/ 30</p>
        </div>
        <div>
          <a href="cursos/curso-1.html" class="button open-button">ABRIR</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
